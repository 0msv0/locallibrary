{% extends "catalog/base_generic.html" %}

{% block content %}
    {% for author in author_list %}
      <h3><a href="{%'catalog:author_detail' author.id%}">{{ author.last_name }}</a> </h3>
      <p> Author's firstname: {{ author.first_name }} </p>
      <p> date of birth: {{author.date_of_birth}}</p>
      <P> date of death: {{author.date_of_death}}</P>
      <P>  </P>
      <br>
    {% endfor%}
{% endblock %}
